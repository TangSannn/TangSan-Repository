<!DOCTYPE html> <!-- HTML5 document declaration -->
<html lang="en"> <!-- HTML opening tag with English language -->
<head> <!-- Head section for metadata -->
    <meta charset="UTF-8"> <!-- Set UTF-8 character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive for mobile devices -->
    <title>Registrasi</title> <!-- Browser tab title -->
</head>
<body> <!-- Body opening tag/page content -->
    <h1>Formulir Registrasi</h1> <!-- Heading 1 (main title) -->
    <form action="index.html"> <!-- Form that will submit to index.html -->
    <fieldset> <!-- Form wrapper with border -->
        <legend>Formulir Registrasi</legend> <br> <!-- Fieldset title -->
        <label for="Nama">Masukkan Nama  : </label> <!-- Label for name input -->
            <input autofocus type="Nama" name="Nama" id="Nama" required placeholder="Purnomo Jeremy Bambang"> <br><br> <!-- Name input, autofocus=auto focus, required=must be filled -->

            <label for="NIM">Masukkan NIM :</label> <!-- Label for student ID input -->
            <input pattern="[0-9]{9}" type="text" title="NIM wajib 9 digit" name="NIM" placeholder="Masukkan NIM"> <br><br> <!-- Student ID input with validation must be 9 digits -->

            <label for="Email">Masukkan Email : </label> <!-- Label for email input -->
            <input type="Email" name="Email" id="Email" required placeholder="purnomojbambang@gmail.com"> <br><br> <!-- Email input with email format validation -->

            <label for="Jenis Kelamin">Jenis Kelamin</label> <br> <!-- Gender label -->
            <input type="radio" name="Jenis Kelamin" id="Laki - laki"><label for="Laki - laki">Laki - laki</label> <!-- Radio button for male -->
            <input type="radio" name="Jenis Kelamin" id="Perempuan"><label for="Perempuan">Perempuan</label> <br><br><!-- Radio button for female -->

            <label for="Agama">Agama</label> <!-- Label for religion dropdown -->
            <select name="Agama" id="Agama"> <!-- Religion dropdown select -->
                <option value="Islam">Islam</option> <!-- Islam option -->
                <option value="Kristen">Kristen</option> <!-- Christian option -->
                <option value="Buddha">Buddha</option> <!-- Buddhist option -->
                <option value="Katolik">Katolik</option> <!-- Catholic option -->
                <option value="Hindu">Hindu</option> <!-- Hindu option -->
                <option value="Konghucu">Konghucu</option> <!-- Confucian option -->
            </select> <br><br> <!-- Select closing tag -->

            <label for="Password">Masukkan Password :</label> <!-- Password label -->
            <input type="Password" name="Password" id="Password" placeholder="admin123"> <br><br> <!-- Password input (hidden) -->

            <label for="Password">Konfirmasi Password :</label> <!-- Confirm password label -->
            <input type="Password" name="Password" id="Konfirmasi Password" placeholder=" "> <br><br> <!-- Confirm password input -->

            <button type="submit">Daftar</button> <!-- Form submit button -->
        </form> <!-- Form closing tag -->
    </fieldset> <!-- Fieldset closing tag -->
</body> <!-- Body closing tag -->
</html> <!-- HTML closing tag -->
